<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
        <main class="container mt-5">
            <div class="row text-center">
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Frutilla üçì</h5>
                            <p class="lead">$300</p>
                            <button type="button" class="btn btn-outline-primary"
                            data-fruta="Frutilla" data-precio="300">Agregar</button>
                        </div>
                    </div>
                </article>

                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Banana üçå</h5>
                            <p class="lead">$100</p>
                            <button type="button" class="btn btn-outline-primary"
                            data-fruta="Banana" data-precio="100">Agregar</button>
                        </div>
                    </div>
                </article>

                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Sand√≠a üçâ</h5>
                            <p class="lead">$200</p>
                            <button type="button" class="btn btn-outline-primary"
                            data-fruta="Sand√≠a" data-precio="200">Agregar</button>
                        </div>
                    </div>
                </article>
            </div>
        </main>


        <section class="container mt-3">
            <ul class="list-group" id="carrito">
        <!-- como li es el elemento que se repite, lo uso en un template -->
            </ul>
        </section>

        <footer id="footer" class="container mt-3">
            <template id="templateFooter">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="lead mb-0">Total $
                            <span>1500</span>
                        </p>
                        <button type="button" class="btn btn-primary">Finalizar compra</button>
                    </div>
                </div>
        </template>
        </footer>

        <template id="templateLi">
            <li class="list-group-item d-flex justify-content-between align-items-center"> 
                <span class="lead">Frutilla</span>
                <span class="badge bg-primary rounded-pill">12</span>
            </li>
        </template>
    <script src="app.js"></script>
</body>
</html>
